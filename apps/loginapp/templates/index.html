<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '../../static/index.css' %}">
    <title>Log in</title>
</head>

<body>
    <h1>Registration</h1>
    <div>

        <form action="/process" method="post" id='reg'>
            {% csrf_token %}
            <label for="name">First Name:</label>
            <input type="text" name="first_name">
            <label for="name">Last Name:</label>
            <input type="text" name="last_name">
            <label for='bd'>Birthdate:</label>
            <input type="date" name="birthday">
            <label for="email">Email:</label>
            <input type="text" name='email'>
            <label for="password">Password:</label>
            <input type="password" name="password">
            <label for="confirm">Confirm Password:</label>
            <input type="password" name="confirm">
            <input type="submit" value="Register">
        </form>
    </div>
    <div>
        <h2>Already a Member? Login!!!!</h2>

        <form action="/login" method='post'>
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="text" name='lemail'>
            <label for="password">Password</label>
            <input type="password" name="lpassword">
            <input type="submit" value="Login">
        </form>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
            {% endfor %}
    </ul>
    {% endif %}

</body>

</html>
